<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influence Gear</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header start here -->
    <header>
        <nav>
            <h3 class="logo">Influencer products</h3>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Sign Up</li>
                <li>Log In</li>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <!-- hero section start -->

        <section class="hero">
            <div class="hero_container">
                <div class="hero_textarea">
                    <h2 class="hero_title">Start your Journey as Influencer</h2>
                    <p class="hero_description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed
                        scelerisque eros. Lectus faucibus.</p>
                    <div style="text-align: center;"><button class="hero_btn" type="submit">Preebook now  <i class="fa-solid fa-arrow-right"></i></button></div>
                </div>
                <div class="hero_image">
                    <img src="/images/main-camera.png" alt="main camera of this hero section">
                </div>
            </div>
        </section>
        <!-- hero seciton end -->
    </main>
</body>

</html>
